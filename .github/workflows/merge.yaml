name: Merge
run-name: Merging ${{ github.event.pull_request.head.ref }} -> ${{ github.event.pull_request.base.ref }}

on:
  pull_request_review:
    types:
    - submitted

permissions:
  contents: read

jobs:
  tests:
    if: github.event.review.state == 'approved'
    uses: ./.github/workflows/test-functional.yaml

  package:
    needs: tests
    if: github.event.pull_request.base.ref
        == github.event.repository.default_branch
        || github.event.pull_request.base.ref
        == 'release-candidate'
    outputs:
      dists-name: ${{ steps.package.outputs.dists-name }}
      version: ${{ steps.package.outputs.version }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          LICENSE.txt
          pyproject.toml
          README.md
          dependencies/
          readme/
          src/
          .github/actions/package/action.yaml
        sparse-checkout-cone-mode: false
    - name: Package
      id: package
      uses: ./.github/actions/package
      with:
        build: true
        build-number: ${{ github.event.pull_request.base.ref
                          != github.event.repository.default_branch}}
        release-candidate: false

  publish:
    needs: package
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve release distributions
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.package.outputs.dists-name }}
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        repository-url: |
          https://${{ github.event.pull_request.base.ref
                      != github.event.repository.default_branch
                      && github.event.pull_request.draft
                      && 'test' || 'upload'
                      }}.pypi.org/legacy/

  merge:
    needs:
    - tests
    - publish
    if: needs.publish.result == 'success'
        || needs.publish.result == 'skipped'
        && needs.tests.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        sparse-checkout: |
          pyproject.toml
        sparse-checkout-cone-mode: false
    - name: Merge
      uses: lime-actions/merge@latest
      with:
        version-from: 'pyproject.toml'
    - name: Merge back
      if: github.event.pull_request.base.ref
          == github.event.repository.default_branch
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"

        git fetch

        git checkout release-candidate
        git merge origin/${{ github.event.pull_request.base.ref }} -X ours
        git push

        git checkout dev
        git merge release-candidate -X ours
        git push
