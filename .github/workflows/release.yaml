name: Release
descriptions: Build and publish package

on:
  push:
    branches:
      - main
      - release-candidate

jobs:
  tests:
    uses: ./.github/workflows/tests.yaml

  build_and_publish:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Build
        uses: ./.github/actions/_build.yaml
        with:
          python-version: '3.13'
          packaging-args: ${{ github.ref == 'refs/heads/main' && '' || '--build-number' }}
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1
        with:
          repository-url: ${{ github.ref == 'refs/heads/main' && 'https://upload.pypi.org/legacy/' || 'https://test.pypi.org/legacy/' }}
