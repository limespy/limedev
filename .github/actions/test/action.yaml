name: Test
description: Run unittests

inputs:
  python-version:
    description: Python version to use
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
  - name: Install uv
    uses: astral-sh/setup-uv@v6
    with:
      enable-cache: true
  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      allow-prereleases: True
      python-version: ${{ inputs.python-version }}
      python-version-file: ${{ !inputs.python-version && 'pyproject.toml' || '' }}

  - name: Install and run the tests
    shell: bash
    run: |
      echo "::group::Installing the package"
      uv sync --all-extras --no-default-groups --group unittests
      echo "::endgroup::"

      echo "::group::Installing tester"
      uv pip install limedev[test-unittests]
      echo "::endgroup::"

      . ./.venv/bin/activate unittests

      echo "::group::Running tests"
      limedev unittests
      echo "::endgroup::"
